                    <div class="d-flex ms-auto"> <button id="lightModeBtn" class="btn btn-sm btn-outline-light me-2"><i class="fas fa-sun me-1"></i> Modo Claro</button>
                        <button id="darkModeBtn" class="btn btn-sm btn-outline-secondary"><i class="fas fa-moon me-1"></i> Modo Oscuro</button>
                     </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-4">
        <section class="card custom-card-section p-4">
            <div class="card-header bg-black text-gray py-3"> <h1 class="mb-0 fs-4 text-center">¡Contáctame!</h1>
    </div>
            <div class="card-body">
                <p class="text-center text-muted mb-4">Usa el siguiente formulario para enviarme un mensaje.</p>

                <form id="contactForm" class="mx-auto" style="max-width: 600px;">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre Completo:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre y apellido">
                        <div id="errorNombre" class="text-danger small mt-1"></div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="tu_email@ejemplo.com">
                        <div id="errorEmail" class="text-danger small mt-1"></div>
                    </div>
                    <div class="mb-3">
                        <label for="asunto" class="form-label">Asunto:</label>
                        <input type="text" class="form-control" id="asunto" name="asunto" placeholder="Motivo de tu consulta">
                        <div id="errorAsunto" class="text-danger small mt-1"></div>
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje:</label>
                        <textarea class="form-control" id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..."></textarea>
                        <div id="errorMensaje" class="text-danger small mt-1"></div>
                    </div>

                    <div id="formMessage" class="alert d-none mt-3" role="alert">
                        </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Enviar Mensaje</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
